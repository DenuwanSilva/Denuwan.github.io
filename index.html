<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 id="form-title">Login</h2>
      <div id="login-div">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
      </div>
      <div id="signup-div" style="display: none;">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signUp()">Sign Up</button>
      </div>
      <button id="toggle-button" onclick="toggleForm()">Sign Up</button>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDZjRAtcJ2nCpmYxdJaS6HGMNnPzjG-yIo",
      authDomain: "project-x-ecb4f.firebaseapp.com",
      projectId: "project-x-ecb4f",
      storageBucket: "project-x-ecb4f.appspot.com",
      messagingSenderId: "856910700224",
      appId: "1:856910700224:web:dc79ec6a64c2b5d9dc5725",
      measurementId: "G-72Y99T2GJC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Initialize Firebase Authentication and get a reference to the service
    const auth = getAuth();

    // Login function
    window.login = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log('User logged in:', user);
          alert('Logged in successfully');
          window.location.href = "main.html"; // Redirect to main.html
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error logging in:', errorCode, errorMessage);
          alert('Error: ' + errorMessage);
        });
    };

    // Sign up function
    window.signUp = function() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up
          const user = userCredential.user;
          console.log('User signed up:', user);
          alert('Signed up successfully');
          window.location.href = "main.html"; // Redirect to main.html
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error signing up:', errorCode, errorMessage);
          alert('Error: ' + errorMessage);
        });
    };

    // Toggle between login and sign-up forms
    window.toggleForm = function() {
      const loginDiv = document.getElementById('login-div');
      const signupDiv = document.getElementById('signup-div');
      const formTitle = document.getElementById('form-title');
      const toggleButton = document.getElementById('toggle-button');

      if (signupDiv.style.display === 'none') {
        signupDiv.style.display = 'block';
        loginDiv.style.display = 'none';
        formTitle.textContent = 'Sign Up';
        toggleButton.textContent = 'Back to Login';
      } else {
        signupDiv.style.display = 'none';
        loginDiv.style.display = 'block';
        formTitle.textContent = 'Login';
        toggleButton.textContent = 'Sign Up';
      }
    };
  </script>
</body>
</html>
